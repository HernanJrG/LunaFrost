services:
  postgres:
    image: postgres:15-alpine
    container_name: lunafrost-db
    environment:
      POSTGRES_DB: ${DB_NAME:-lunafrost_db}
      POSTGRES_USER: ${DB_USER:-lunafrost}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me-in-production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - lunafrost-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lunafrost}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lunafrost-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - lunafrost-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  lunafrost-translator:
    build: .
    container_name: lunafrost-translator
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - app_data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5000
      - HOST=0.0.0.0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=postgresql://${DB_USER:-lunafrost}:${DB_PASSWORD:-change-me-in-production}@postgres:5432/${DB_NAME:-lunafrost_db}
      - REDIS_URL=redis://redis:6379/0
      - SMTP_SERVER=${SMTP_SERVER:-smtp.sendgrid.net}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_PASSWORD=${SENDER_PASSWORD}
      - APP_NAME=${APP_NAME:-LunaFrost Translator}
      - APP_URL=${APP_URL:-http://localhost:5000}
      - EXPORT_MAX_AGE_HOURS=${EXPORT_MAX_AGE_HOURS:-1}
    restart: unless-stopped
    networks:
      - lunafrost-net

  celery-worker:
    build: .
    container_name: lunafrost-celery-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app_data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=postgresql://${DB_USER:-lunafrost}:${DB_PASSWORD:-change-me-in-production}@postgres:5432/${DB_NAME:-lunafrost_db}
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    networks:
      - lunafrost-net

networks:
  lunafrost-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  app_data: