# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(min).2d%%(second).2d_%%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Path to the prepend.mako template file
# prepend_sys_path = .

# Version path separator; default is os.pathsep
# version_path_separator = os    # Use os.pathsep. Default configuration used for new projects.

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# The output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

sqlalchemy.url = postgresql://lunafrost:change-me-in-production@postgres:5432/lunafrost_db


[post_write_hooks]
# Post write hooks define scripts or Python functions that are run
# on newly generated revision scripts. 

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
