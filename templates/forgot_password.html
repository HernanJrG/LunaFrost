{% extends "base.html" %}

{% block title %}Forgot Password - LunaFrost Translator{% endblock %}

{% block content %}
<div
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div
        style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); width: 100%; max-width: 450px;">
        <div style="text-align: center; margin-bottom: 10px;">
            <img src="{{ url_for('static', filename='images/logo_transparent_resized.png') }}"
                alt="LunaFrost Translator" style="max-width: 250px; height: auto;">
        </div>
        <p style="text-align: center; color: #718096; margin-bottom: 30px;">Password Recovery</p>

        <form id="forgot-password-form" style="display: flex; flex-direction: column; gap: 15px;">
            <div>
                <label style="display: block; color: #2d3748; font-weight: 600; margin-bottom: 8px;">Email
                    Address</label>
                <input type="email" id="email" name="email" required
                    style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box;">
                <p style="font-size: 0.85rem; color: #718096; margin-top: 5px;">Enter the email address associated with
                    your account</p>
            </div>

            <div id="message" style="display: none; padding: 12px; border-radius: 8px; text-align: center;"></div>

            <button type="submit"
                style="background: #667eea; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                üîê Send Reset Link
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px; color: #718096;">
            <a href="/auth/login" style="color: #667eea; text-decoration: none; font-weight: 600;">‚Üê Back to Login</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            messageDiv.style.display = 'block';
            messageDiv.style.background = '#c6f6d5';
            messageDiv.style.color = '#22543d';
            messageDiv.style.border = '1px solid #9ae6b4';
            messageDiv.textContent = '‚úì ' + data.message;

            // Reset form
            document.getElementById('forgot-password-form').reset();

            // Redirect to login after 3 seconds
            setTimeout(() => {
                window.location.href = '/auth/login';
            }, 3000);

        } catch (error) {
            messageDiv.style.display = 'block';
            messageDiv.style.background = '#fed7d7';
            messageDiv.style.color = '#742a2a';
            messageDiv.style.border = '1px solid #fc8181';
            messageDiv.textContent = '‚ùå An error occurred. Please try again.';
        }
    });
</script>
{% endblock %}
