{% extends "base.html" %}

{% block title %}Reset Password - LunaFrost Translator{% endblock %}

{% block content %}
<div
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div
        style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); width: 100%; max-width: 450px;">
        <div style="text-align: center; margin-bottom: 10px;">
            <img src="{{ url_for('static', filename='images/logo_transparent_resized.png') }}"
                alt="LunaFrost Translator" style="max-width: 250px; height: auto;">
        </div>
        <p style="text-align: center; color: #718096; margin-bottom: 30px;">Reset Your Password</p>

        {% if success %}
        <form id="reset-password-form" style="display: flex; flex-direction: column; gap: 15px;">
            <div>
                <label style="display: block; color: #2d3748; font-weight: 600; margin-bottom: 8px;">New
                    Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                    style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box;">
                <p style="font-size: 0.85rem; color: #718096; margin-top: 5px;">At least 8 characters</p>
            </div>

            <div>
                <label style="display: block; color: #2d3748; font-weight: 600; margin-bottom: 8px;">Confirm
                    Password</label>
                <input type="password" id="password-confirm" name="password_confirm" required
                    style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box;">
            </div>

            <div id="message" style="display: none; padding: 12px; border-radius: 8px;"></div>

            <button type="submit"
                style="background: #667eea; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                üîê Reset Password
            </button>
        </form>
        {% else %}
        <div
            style="padding: 20px; background: #fed7d7; border: 1px solid #fc8181; border-radius: 8px; text-align: center;">
            <p style="color: #742a2a; margin: 0;">
                ‚ùå {{ error }}
            </p>
            <a href="/auth/forgot-password"
                style="color: #667eea; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 15px;">
                Request a new reset link
            </a>
        </div>
        {% endif %}

        <div style="text-align: center; margin-top: 20px; color: #718096;">
            <a href="/auth/login" style="color: #667eea; text-decoration: none; font-weight: 600;">‚Üê Back to Login</a>
        </div>
    </div>
</div>

<script>
    const token = new URLSearchParams(window.location.search).get('token');

    document.getElementById('reset-password-form')?.addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password-confirm').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password, password_confirm: passwordConfirm })
            });

            const data = await response.json();

            messageDiv.style.display = 'block';

            if (data.success) {
                messageDiv.style.background = '#c6f6d5';
                messageDiv.style.color = '#22543d';
                messageDiv.style.border = '1px solid #9ae6b4';
                messageDiv.textContent = '‚úì ' + data.message;

                // Redirect to login
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, 2000);
            } else {
                messageDiv.style.background = '#fed7d7';
                messageDiv.style.color = '#742a2a';
                messageDiv.style.border = '1px solid #fc8181';
                messageDiv.textContent = '‚ùå ' + data.error;
            }

        } catch (error) {
            messageDiv.style.display = 'block';
            messageDiv.style.background = '#fed7d7';
            messageDiv.style.color = '#742a2a';
            messageDiv.style.border = '1px solid #fc8181';
            messageDiv.textContent = '‚ùå An error occurred. Please try again.';
        }
    });
</script>
{% endblock %}
