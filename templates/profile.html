{% extends "base.html" %}

{% block title %}Profile - LunaFrost Translator{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 40px auto;">
    <header
        style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); margin-bottom: 30px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="color: #667eea; margin: 0;">üë§ My Profile</h1>
            <a href="/"
                style="background: #667eea; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 600;">‚Üê
                Back</a>
        </div>
    </header>

    <div id="alert-container"></div>

    <!-- Account Information Section -->
    <div
        style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); margin-bottom: 30px;">
        <h2 style="color: #2d3748; margin-bottom: 20px;">Account Information</h2>

        <div style="margin-bottom: 20px;">
            <label style="display: block; color: #4a5568; font-weight: 600; margin-bottom: 8px;">Username</label>
            <p id="username-display"
                style="padding: 12px; background: #f7fafc; border-radius: 8px; color: #2d3748; margin: 0;"></p>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; color: #4a5568; font-weight: 600; margin-bottom: 8px;">Email Address</label>
            <p id="email-display"
                style="padding: 12px; background: #f7fafc; border-radius: 8px; color: #2d3748; margin: 0;"></p>
        </div>

        <div>
            <label style="display: block; color: #4a5568; font-weight: 600; margin-bottom: 8px;">Member Since</label>
            <p id="created-display"
                style="padding: 12px; background: #f7fafc; border-radius: 8px; color: #2d3748; margin: 0;"></p>
        </div>
    </div>

    <!-- Update Email Section -->
    <div
        style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); margin-bottom: 30px;">
        <h2 style="color: #2d3748; margin-bottom: 20px;">Change Email Address</h2>

        <form id="email-form" style="display: flex; flex-direction: column; gap: 15px;">
            <div>
                <label style="display: block; color: #4a5568; font-weight: 600; margin-bottom: 8px;">New Email
                    Address</label>
                <input type="email" id="new-email" name="email" required
                    style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box;">
            </div>

            <button type="submit"
                style="background: #48bb78; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                ‚úì Update Email
            </button>
        </form>
    </div>

    <!-- Change Password Section -->
    <div
        style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); margin-bottom: 30px;">
        <h2 style="color: #2d3748; margin-bottom: 20px;">Change Password</h2>

        <form id="password-form" style="display: flex; flex-direction: column; gap: 15px;">
            <div>
                <label style="display: block; color: #4a5568; font-weight: 600; margin-bottom: 8px;">Current
                    Password</label>
                <input type="password" id="old-password" name="old_password" required
                    style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box;">
            </div>

            <div>
                <label style="display: block; color: #4a5568; font-weight: 600; margin-bottom: 8px;">New
                    Password</label>
                <input type="password" id="new-password" name="new_password" required minlength="8"
                    style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box;">
                <p style="font-size: 0.85rem; color: #718096; margin-top: 5px;">At least 8 characters</p>
            </div>

            <div>
                <label style="display: block; color: #4a5568; font-weight: 600; margin-bottom: 8px;">Confirm New
                    Password</label>
                <input type="password" id="password-confirm" name="password_confirm" required
                    style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box;">
            </div>

            <button type="submit"
                style="background: #4299e1; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                üîê Change Password
            </button>
        </form>
    </div>
</div>

<script>
    // Load user profile
    fetch('/auth/api/profile')
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                const user = data.user;
                document.getElementById('username-display').textContent = user.username;
                document.getElementById('email-display').textContent = user.email;
                document.getElementById('new-email').value = user.email;

                const date = new Date(user.created_at);
                document.getElementById('created-display').textContent = date.toLocaleDateString();
            }
        });

    // Update email
    document.getElementById('email-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const newEmail = document.getElementById('new-email').value.trim();

        try {
            const response = await fetch('/auth/api/update-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: newEmail })
            });

            const data = await response.json();
            showAlert(data.message || data.error, data.success ? 'success' : 'error');

            if (data.success) {
                setTimeout(() => location.reload(), 2000);
            }
        } catch (error) {
            showAlert('Error: ' + error.message, 'error');
        }
    });

    // Change password
    document.getElementById('password-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const oldPassword = document.getElementById('old-password').value;
        const newPassword = document.getElementById('new-password').value;
        const passwordConfirm = document.getElementById('password-confirm').value;

        try {
            const response = await fetch('/auth/api/update-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    old_password: oldPassword,
                    new_password: newPassword,
                    password_confirm: passwordConfirm
                })
            });

            const data = await response.json();
            showAlert(data.message || data.error, data.success ? 'success' : 'error');

            if (data.success) {
                document.getElementById('password-form').reset();
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        } catch (error) {
            showAlert('Error: ' + error.message, 'error');
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = `
            <div style="background: ${type === 'success' ? '#c6f6d5' : '#fed7d7'}; 
                        color: ${type === 'success' ? '#22543d' : '#742a2a'}; 
                        padding: 15px; 
                        border-radius: 8px; 
                        border: 1px solid ${type === 'success' ? '#9ae6b4' : '#fc8181'};
                        margin-bottom: 20px;">
                ${type === 'success' ? '‚úì' : '‚ùå'} ${message}
            </div>
        `;

        window.scrollTo({ top: 0, behavior: 'smooth' });

        if (type === 'success') {
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    }
</script>
{% endblock %}
