<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LunaFrost Translator{% endblock %}</title>
    <!-- Prevent dark mode flash: apply theme before render -->
    <script>
        (function () {
            try {
                var darkMode = localStorage.getItem('lf_dark_mode');
                if (darkMode === 'true') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) { }
        })();
    </script>
    <!-- Google Fonts: Inter (UI) + Literata (Reading) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Literata:opsz,wght@7..72,400;7..72,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
    <style>
        /* Profile Avatar Dropdown */
        #user-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        #user-menu.show {
            display: block;
        }

        #user-info {
            display: flex;
            align-items: center;
            gap: 0;
            background: var(--bg-secondary);
            border-radius: 50px;
            padding: 8px 16px 8px 20px;
            border: 1px solid var(--border-light);
            transition: all 0.15s ease;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        #user-info:hover {
            border-color: var(--accent-muted);
        }

        #current-username {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
            margin-right: 12px;
            min-width: 80px;
        }

        /* Avatar Circle */
        .avatar-circle {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.15s ease;
            flex-shrink: 0;
        }

        #user-info:hover .avatar-circle {
            transform: scale(1.05);
        }

        /* Dropdown Menu */
        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
            margin-top: 8px;
            min-width: 160px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease, opacity 0.2s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
        }

        /* Show dropdown when open */
        .profile-dropdown.open {
            max-height: 220px;
            opacity: 1;
            pointer-events: auto;
        }

        .profile-dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 11px 16px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.15s ease;
            border-bottom: 1px solid var(--border-light);
            white-space: nowrap;
        }

        .profile-dropdown a:last-child {
            border-bottom: none;
        }

        .profile-dropdown a:hover {
            background: var(--bg-tertiary);
        }

        .profile-dropdown a.profile-link {
            color: var(--accent-primary);
        }

        .profile-dropdown a.logout-link {
            color: var(--status-error);
        }

        /* Overlay to close dropdown when clicking outside */
        .dropdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
            display: none;
        }

        .dropdown-overlay.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Overlay for closing dropdown -->
    <div class="dropdown-overlay" id="dropdown-overlay"></div>

    <!-- Profile Avatar Dropdown -->
    <div id="user-menu">
        <div id="user-info">
            <span id="current-username"></span>
            <div class="avatar-circle" id="avatar-circle"></div>
            <div class="profile-dropdown" id="profile-dropdown">
                <a href="/settings" class="profile-link">
                    <span>‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
                <a href="/token-usage" class="profile-link">
                    <span>üìä</span>
                    <span>Token Usage</span>
                </a>
                <a href="/auth/profile" class="profile-link">
                    <span>üë§</span>
                    <span>Profile</span>
                </a>
                <a href="/auth/logout" class="logout-link">
                    <span>üö™</span>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <script>
        // Profile dropdown functionality
        const userMenu = document.getElementById('user-menu');
        const userInfo = document.getElementById('user-info');
        const profileDropdown = document.getElementById('profile-dropdown');
        const dropdownOverlay = document.getElementById('dropdown-overlay');

        // Toggle dropdown when clicking anywhere in user-info
        userInfo.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('open');
            dropdownOverlay.classList.toggle('active');
        });

        // Close dropdown when clicking on a link
        profileDropdown.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                profileDropdown.classList.remove('open');
                dropdownOverlay.classList.remove('active');
            });
        });

        // Close dropdown when clicking overlay
        dropdownOverlay.addEventListener('click', () => {
            profileDropdown.classList.remove('open');
            dropdownOverlay.classList.remove('active');
        });

        // Prevent closing when clicking on dropdown itself
        profileDropdown.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Close dropdown when pressing Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                profileDropdown.classList.remove('open');
                dropdownOverlay.classList.remove('active');
            }
        });

        // Load and display current user
        fetch('/api/check-auth')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    const username = data.username;
                    const initials = username.substring(0, 2).toUpperCase();

                    // Set username
                    document.getElementById('current-username').textContent = username;

                    // Set avatar initials
                    document.getElementById('avatar-circle').textContent = initials;

                    // Show user menu
                    userMenu.classList.add('show');

                    // Prefetch model pricing once per session and cache in localStorage (authenticated only)
                    try {
                        const cached = localStorage.getItem('lf_model_pricing_ts');
                        const now = Date.now();
                        if (!cached || (now - parseInt(cached, 10)) > 12 * 60 * 60 * 1000) {
                            fetch('/api/pricing')
                                .then(r => r.json())
                                .then(data => {
                                    if (data && data.success) {
                                        try { localStorage.setItem('lf_model_pricing', JSON.stringify(data.pricing || {})); } catch (e) { }
                                        try { localStorage.setItem('lf_model_pricing_ts', String(Date.now())); } catch (e) { }
                                    }
                                })
                                .catch(e => {/* silent */ });
                        }
                    } catch (e) {/* silent */ }
                } else {
                    // Hide user menu if not authenticated
                    userMenu.classList.remove('show');
                }
            })
            .catch(err => console.error('Failed to load user info:', err));

        // Apply dark mode on page load based on settings and sync to localStorage
        fetch('/api/settings')
            .then(response => response.json())
            .then(settings => {
                if (settings.dark_mode) {
                    document.documentElement.classList.add('dark-mode');
                    document.body.classList.add('dark-mode');
                    try { localStorage.setItem('lf_dark_mode', 'true'); } catch (e) { }
                } else {
                    document.documentElement.classList.remove('dark-mode');
                    document.body.classList.remove('dark-mode');
                    try { localStorage.setItem('lf_dark_mode', 'false'); } catch (e) { }
                }
            })
            .catch(err => console.error('Failed to load settings:', err));


    </script>

    <!-- Generic Global Modal -->
    <div id="global-modal" class="modal-overlay"
        style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; z-index:2000;">
        <div class="modal-content"
            style="background:var(--bg-secondary); width:90%; max-width:400px; border-radius:12px; padding:24px; border: 1px solid var(--border-light); box-shadow: var(--shadow-lg); transform: translateY(0); transition: transform 0.2s ease;">
            <div style="text-align:center; margin-bottom:20px;">
                <div id="global-modal-icon" style="font-size:3rem; margin-bottom:16px;">‚ö†Ô∏è</div>
                <h3 id="global-modal-title" style="margin:0 0 8px 0; color:var(--text-primary); font-size:1.25rem;">
                    Confirmation</h3>
                <p id="global-modal-message" style="margin:0; color:var(--text-secondary); line-height:1.5;">Are you
                    sure?</p>
            </div>

            <div style="display:flex; gap:12px; justify-content:center;">
                <button id="global-modal-cancel" class="btn btn-secondary"
                    style="flex:1; text-align:center;">Cancel</button>
                <button id="global-modal-confirm" class="btn btn-primary"
                    style="flex:1; text-align:center;">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Global Modal Helpers
        window.globalModal = {
            overlay: document.getElementById('global-modal'),
            title: document.getElementById('global-modal-title'),
            message: document.getElementById('global-modal-message'),
            icon: document.getElementById('global-modal-icon'),
            confirmBtn: document.getElementById('global-modal-confirm'),
            cancelBtn: document.getElementById('global-modal-cancel'),
            onConfirm: null
        };

        // Close modal function
        function closeGlobalModal() {
            window.globalModal.overlay.style.display = 'none';
            window.globalModal.onConfirm = null;
        }

        // Setup event listeners
        window.globalModal.cancelBtn.addEventListener('click', closeGlobalModal);
        window.globalModal.overlay.addEventListener('click', (e) => {
            if (e.target === window.globalModal.overlay) closeGlobalModal();
        });

        window.globalModal.confirmBtn.addEventListener('click', () => {
            if (window.globalModal.onConfirm) {
                window.globalModal.onConfirm();
            }
            closeGlobalModal();
        });

        /**
         * Show a confirmation modal (replaces confirm())
         * @param {string} title - Modal title
         * @param {string} message - Modal message
         * @param {function} onConfirm - Callback function when confirmed
         * @param {string} type - 'warning' (default), 'danger', 'info'
         */
        window.showConfirmationModal = function (title, message, onConfirm, type = 'warning') {
            window.globalModal.title.textContent = title;
            window.globalModal.message.textContent = message;
            window.globalModal.onConfirm = onConfirm;

            // Reset button styles
            window.globalModal.confirmBtn.className = 'btn btn-primary';
            window.globalModal.confirmBtn.textContent = 'Confirm';
            window.globalModal.cancelBtn.style.display = 'block';

            // Set icon and style based on type
            if (type === 'danger') {
                window.globalModal.icon.textContent = 'üóëÔ∏è';
                window.globalModal.confirmBtn.className = 'btn btn-danger';
                window.globalModal.confirmBtn.textContent = 'Delete';
            } else if (type === 'info') {
                window.globalModal.icon.textContent = '‚ÑπÔ∏è';
            } else {
                window.globalModal.icon.textContent = '‚ö†Ô∏è';
            }

            window.globalModal.overlay.style.display = 'flex';
        };

        /**
         * Show an alert modal (replaces alert())
         * @param {string} title - Modal title
         * @param {string} message - Modal message
         * @param {string} type - 'success', 'error', 'info'
         */
        window.showAlertModal = function (title, message, type = 'info') {
            window.globalModal.title.textContent = title;
            window.globalModal.message.textContent = message;
            window.globalModal.onConfirm = null; // No callback for alerts

            // Hide cancel button, change confirm to "OK"
            window.globalModal.cancelBtn.style.display = 'none';
            window.globalModal.confirmBtn.textContent = 'OK';
            window.globalModal.confirmBtn.className = 'btn btn-primary';

            // Set icon
            if (type === 'success') {
                window.globalModal.icon.textContent = '‚úÖ';
            } else if (type === 'error') {
                window.globalModal.icon.textContent = '‚ùå';
                window.globalModal.confirmBtn.className = 'btn btn-danger';
            } else {
                window.globalModal.icon.textContent = '‚ÑπÔ∏è';
            }

            window.globalModal.overlay.style.display = 'flex';
        };
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
