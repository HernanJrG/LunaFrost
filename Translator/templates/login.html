{% extends "base.html" %}

{% block title %}Login - LunaFrost Translator{% endblock %}

{% block content %}
<div
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div
        style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="{{ url_for('static', filename='images/logo_transparent_resized.png') }}"
                alt="LunaFrost Translator" style="max-width: 250px; height: auto;">
        </div>

        <form id="login-form" style="display: flex; flex-direction: column; gap: 15px;">
            <div>
                <label style="display: block; color: #2d3748; font-weight: 600; margin-bottom: 8px;">Username</label>
                <input type="text" id="username" name="username" required
                    style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box;">
            </div>

            <div>
                <label style="display: block; color: #2d3748; font-weight: 600; margin-bottom: 8px;">Password</label>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box;">
            </div>

            <div id="error-message"
                style="display: none; background: #fed7d7; color: #742a2a; padding: 12px; border-radius: 8px; border: 1px solid #fc8181;">
            </div>

            <button type="submit"
                style="background: #667eea; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                üîê Login
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px; color: #718096; font-size: 0.9rem;">
            <a href="/auth/forgot-password"
                style="color: #667eea; text-decoration: none; font-weight: 600; display: block; margin-bottom: 10px;">üîë
                Forgot Password?</a>
        </div>

        <div style="text-align: center; color: #718096;">
            Don't have an account? <a href="/auth/signup"
                style="color: #667eea; text-decoration: none; font-weight: 600;">Sign up here</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-message');

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.success) {
                window.location.href = data.redirect;
            } else {
                errorDiv.textContent = data.error || 'Login failed';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.style.display = 'block';
        }
    });
</script>
{% endblock %}
